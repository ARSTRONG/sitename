{% extends 'base.html' %}

{% block title %} 
posts
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>All posts in site</h1>

    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">Details</a>
        </div>
        {% endfor %}
    {% else %}
    <p>no post!</p>
    {% endif %}

{% endblock %}
